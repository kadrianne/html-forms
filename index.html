<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./app.css'>
    <title>Practicing HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form action="http://localhost:3000/cars" method="POST">
        <label>Make:</label>
        <input type="text" name="make" placeholder="Enter Make, eg. Ford"/>

        <label>Model:</label>
        <input type="text" name="model" placeholder="Enter Model, eg. Mustang"/>

        <label>Color:</label>
        <input type="color" name="color"/>

        <label>Rating:</label>
        <select name="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <p>
        <input type="submit" value="Make New Car"/>
    </form>

    <script src='./app.js'></script>
</body>
</html>
